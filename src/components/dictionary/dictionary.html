<div id="tag">
  <section class="dictionary">
  <h2>Enter the term and we'll give you the definition!</h2>
  </section>
  
  <div id="defineApp">
    <h1>{{ title }}</h1>
    <input id="searchInput" type="text" v-model="term">
    <input id="searchBtn" type="button" value="search" v-on:click="search()">
    <div id="resultsArea">
            <div class="definitions" v-for="definitions in definitions">

            </div>
      </div>
  </div>
  <link src="dictionary.js">
  </div>
</div>
